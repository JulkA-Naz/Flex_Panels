<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Panels</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="panels">
      <div class="panel panel1">
        <p>You</p>
        <p>can</p>
        <p>do it</p>
      </div>
      <div class="panel panel2">
        <p>Believe</p>
        <p>in</p>
        <p>yourself</p>
      </div>
      <div class="panel panel3">
        <p>Achieve</p>
        <p>your</p>
        <p>goals</p>
      </div>
      <div class="panel panel4">
        <p>Dreams</p>
        <p>come</p>
        <p>true</p>
      </div>
      <div class="panel panel5">
        <p>Never</p>
        <p>give</p>
        <p>up</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
